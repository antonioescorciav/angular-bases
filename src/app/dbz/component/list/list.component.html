
<h4>Characters List</h4>
<ul class="list-group">

  <li *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last
    let isEven = even
    let isOdd = odd"

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isLast,
    'list-group-item-dark': isOdd}">

    <div>
      <span class="text-primary">   {{i+1}}. </span>
      {{character.name}} -  Power: <strong>  {{character.power}} </strong>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id! || '')">X</button>
  </li>
</ul>
