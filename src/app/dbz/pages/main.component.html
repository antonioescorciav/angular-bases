<h1>
  Dragon Ball Z Characters - Main Page
</h1>
<hr>
<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (deleteCharacter)="onDeleteCharacter($event)"></dbz-list>

  </div>
  <div  class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)" ></dbz-add-character>
  </div>
</div>
