<h1>{{name}}</h1>

<dl>

  <td>Nombre</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>


</dl>

<button
  *ngIf="name !== 'Spiderman'"
  (click)="changeName('Spiderman')"
class="btn btn-primary mx-2"
>

  Cambiar nombre
</button>
<button
  *ngIf="age !== 35"
  (click)="changeAge(35)"
  class="btn btn-primary">
  Cambiar edad
</button>

<button
  (click)="resetBtn()"
  class="btn btn-primary mx-2">
  Reset
</button>
